<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="utf-8"> 
    <title>Bike Challenge Israel</title>
    <!--Styles-->
    <link href="Content/appStyles.css" rel="stylesheet" />
    <link href="Content/bootstrap-rtl.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />    
</head>



<body ng-app="bChallenge" ng-controller="mainController" >
    <h1></h1>
    <div class="container">
       
        <!--Navigation Bar Fixed-->

        <div class="navbar navbar-default" role="navigation">
            

                <div class="navbar-header pull-right">
                    <a class="navbar-brand " href="#">BikeChallenge</a>
                </div>

                <div>
                    <ul class="nav navbar-nav pull-right">                     
                        <li><a href="#about">אודות</a></li>
                        <li><a href="#userRegistration">רישום</a> </li>
                        <li><a href="#login">התחברות</a></li>
                    </ul>
                    
                    <ul ng-if="currentUser" class="nav navbar-nav pull-left">
                        <li class="dropdown">
                            <a  class="dropdown-toggle" data-toggle="dropdown">{{ currentUser }}<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-if="currentUser"><a href="#userProfile">פרופיל אישי</a></li>
                                <li class="divider"></li>
                                <li><a ng-if="currentUser" ng-click="signOut()">התנתק</a></li>

                            </ul>
                    </ul>

                </div>
            
        </div>

        <!-- Main Frame Partial Injection -->   
         
        <div class="mainFrame" ng-view></div>

                   
    </div>

            <!-- Vendor Libs: jQuery  used for Bootstrap functionality -->
            <script src="Scripts/angular.js"></script>
            <script src="Scripts/angular-route.js"></script>
            <script src="Scripts/jquery-2.1.0.js"></script>

            <!-- UI Libs -->
            <script src="Scripts/bootstrap.js"></script>

            <!-- App libs -->

            <script src="app/app.js"></script>
            <script src="app/controllers/controllers.js"></script>
            <script src="app/services/appservices.js"></script>
            <script src="app/services/dataServices.js"></script>
    
</body>
</html>
