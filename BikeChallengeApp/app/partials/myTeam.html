<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h1> חברי הקבוצה</h1> 

    <div class="row">
        <div class="col-md-4 pull-right" ng-repeat="user in teamData">

            <div class="panel panel-primary ">
                <div class="panel-heading">{{user.UserFname}} {{user.UserLname}} &nbsp;&nbsp;<div ng-show="user.captainFlag" title="קפטן הקבוצה" class="glyphicon glyphicon-flag"></div></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 pull-right" style="width:150px; height:150px">
                            <img src="{{user.ImagePath}}" class="img-rounded" style="width:inherit; border:solid; border-width:1px" />
                        </div>
                        <div class="col-md-6" >
                        <p> </p>
                        <p> {{user.UserCity}}</p>
                        </div>
                </div>
            </div>
        </div>

        

    </div>
    </div>

  

    


</body>



</html>
