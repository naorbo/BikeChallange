<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="container">
        <h1> חברי הקבוצה  {{myGroupName}}</h1>
        <br />
        <div class="row">
            <div class="col-md-4 pull-right" ng-repeat="user in teamData">

                <div class="panel panel-primary ">
                    <div class="panel-heading">{{user.UserFname}} {{user.UserLname}} &nbsp;&nbsp;<div ng-show={{user.Captain}} title="קפטן הקבוצה" class="glyphicon glyphicon-flag"></div></div>
                    <div class="panel-body" style="height:230px;">
                        <div class="row">
                            <div class="col-md-6 pull-right">
                                <img src="{{user.ImagePath}}" class="img-rounded img-responsive" style="max-height:200px;"/>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-responsive pull-right">
                                    <tr>
                                        <td>סוג האופניים</td>
                                        <td><strong>{{user.BicycleType}}</strong></td>
                                    </tr>
                                    <tr>
                                        <td>עיר</td>
                                        <td><strong>{{user.RiderCity}}</strong></td>
                                    </tr>
                                    <tr>
                                        <td>ניקוד בתחרות הנוכחית</td>
                                        <td><strong>{{user.User_Points}}</strong></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>
</body>
</html>
